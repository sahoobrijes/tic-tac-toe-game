<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Sets character encoding for proper text display -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Makes layout responsive -->
    <title>Tic-Tac-Toe</title> <!-- Page title shown in browser tab -->
    <link rel="stylesheet" href="style.css"> <!-- Links external CSS file -->
</head>
<body>
    <!-- Main heading of the page -->
    <h1>Tic-Tac-Toe</h1>

    <!-- Winner message section (hidden by default using 'hide' class) -->
    <div class="winner_msg hide">
        <!-- Paragraph where winner text will appear -->
        <p id="msg"></p>
        <!-- Button to start a new game after someone wins -->
        <button id="New_Game_btn">New Game</button>
    </div>

    <!-- Main content area -->
    <main>
        <!-- Container centers the game board on screen -->
        <div class="container">
            <!-- Game board area -->
            <div class="game">
                <!-- 9 boxes for Tic-Tac-Toe grid -->
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>

        <!-- Button to reset the current game -->
        <button id="reset">Reset Game</button>
    </main>

    <!-- Links external JavaScript file that runs the game logic -->
    <script src="script.js"></script>
</body>
</html>
